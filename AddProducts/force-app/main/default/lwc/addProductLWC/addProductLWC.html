<template>
  <lightning-card  variant="Narrow"  title="Product" icon-name="standard:product">
     <button class="slds-button slds-button_neutral" onclick={openmodal} slot="actions">Add Product</button>
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <template if:true={openmodel}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_small slds-hyphenate">Add Products</h2>
                            <h2 id="modal-title" data-aura-rendered-by="2790:0">Price Book: Standard</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                          <lightning-layout multiple-rows="true" vertical-align="end">
                                  <lightning-layout-item size="12" padding="around-small">
                                          <div class="slds-form-element">
                                                  <div class="slds-form-element__control">
                                                          <lightning-input type="search" 
                                                                          value={strSearchProdName}
                                                                          label="Search"
                                                                          variant="label-hidden" 
                                                                          onchange={handleProductName}
                                                                          placeholder="Search Product">                                        
                                                                         </lightning-input>
                                                  </div>
                                              </div> 
                                  </lightning-layout-item>
                                  </lightning-layout>
                                <div class="tableheight">
                                <lightning-datatable 
                                   key-field="Id" 
                                   data={searchData} 
                                   columns={columns} 
                                   sorted-by={sortedBy} 
                                   sorted-direction={sortedDirection} 
                                   onsort={sortColumns}>
                                </lightning-datatable> </div>                         
                         </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        <template if:true={areDetailsVisible}>
        <div class="slds-p-horizontal_small">
            <lightning-datatable 
                                   key-field="Id" 
                                   data={showdprod} 
                                   columns={columns} >
                                </lightning-datatable>
        </div>
        <div slot="footer">
            View All
        </div>
        </template>
    </lightning-card>
</template>
